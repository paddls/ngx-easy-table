<div class="columns">
  <div class="column col-12 my-1">
    <ngx-table #table
               [columns]="columns"
               [configuration]="configuration"
               [data]="data"
               [pagination]="pagination">
    </ngx-table>
  </div>
</div>
<mat-paginator (page)="paginationEvent($event)"
               [length]="paginationTotalItems"
               [pageSizeOptions]="[5, 10, 25, 100]"
               [pageSize]="10">
</mat-paginator>
